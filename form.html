<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- INPUT TURLERI -->
    <input type="text" value="Input"> <!--Input(giriş) elementi text tipinde belirlenir. Yani klasik textbox kullanımı olarak ifade etsek yanlış olmaz.-->
    <input type="password" value="sifre"> <!--Şifre tipinde veri girişi için kullanılır. Textbox’a girilen ifadeler “*” şeklinde gizlenerek gösterilir.-->
    <input type="radio"> <!-- Radio button tipinde, istenilen verileri seçmek için geliştirilen giriş yöntemidir. -->
    <input type="checkbox"> <!--Checkbox tipinde, onay gerektiren durumlarda kullanılması için geliştirilen giriş yöntemidir.-->
    <input type="button" value="Buton"> <!--Klasik buton oluşturur.-->
    <input type="submit"> <!--Form içerisindeki elementlere girilen verileri, gönderme işlemini yapar. 
                            action ile açılacak yeni sayfaya veya mevcut sayfanın kendisine, 
                            get veya post metoduna göre değişecek şekilde veri gönderme işlevini gerçekleştirir.-->
    <input type="reset"> <!--Buton tipinde bir nesne oluşturur. Form içerisindeki elementlere veriler girilmiş halde iken 
                            reset’e tıklandığında görünen tüm verileri temizler ve elementleri ilk haline getirir.-->
    <input type="color"> <!--Renk çeşitlerini tasarımcıya sunan ve seçimini sağlayan giriş tipidir -->
    <input type="date"> <!--Tarayıcıda tarih gösterimini sağlayan tiptir. gg.aa.yyyy varsayılan formatında görünür.-->
    <input type="email" value="deneme@gmail.com"> <!--Sadece e-mail girişi yapabilmek için kullanılır.-->
    <input type="number" value=1> <!--Sadece sayı girişi yapabilmek için kullanılır.-->
    <input type="range"> <!--Bir aralık belirtmemiz gerektiğinde, bu giriş tipini kullanmamız gerekmektedir. -->
    <input type="search" value="search"> <!--Arama yapmamızı sağlayan giriş tipidir. -->
    <input type="time"> <!--Tarayıcıda saat gösterimini sağlayan tiptir. hh.mm varsayılan formatında görünür.  -->
</body>
</html>
